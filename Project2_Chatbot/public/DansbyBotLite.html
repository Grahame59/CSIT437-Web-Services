<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>KylerG - DansbyLite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel = "stylesheet"> <!-- Bootstap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel = "stylesheet" href = "DansbyLiteStyle.css"> <!-- custom Css link -->
</head>

<body class = "dansby-lite-page">
    <div class = "dansby-layout">

        <!-- dansbyLite Main Chat Area -->
        <section id = "dansby-lite" class = "container my-5">
            <h2 class = "text-center dansby-title-bar">Chat with DansbyBot Lite</h2>
            <div id = "chat-box" class = "p-3 border rounded dansby-chatbox">
                <!-- Chat bubbles go here -->
            </div>
            <div class = "input-group mt-3 dansby-input-bar">
                <input type = "text" id = "user-input" class = "form-control" placeholder = "Ask Dansby something...">
                <button class = "btn btn-primary dansby-send-btn" onclick = "sendMessage()">Send</button>
            </div>
        </section>
    </div>
    
    <!-- Bootstrap Bundle with Popper (for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
